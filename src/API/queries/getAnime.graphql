query GetAnimeList($page: Int, $perPage: Int, $sortType: [MediaSort], $name: String) {
  Page(page: $page, perPage: $perPage) {
    media(sort: $sortType, search: $name, type: ANIME) {
      id
      type
      title {
        english
      }
      status
      seasonYear
      coverImage {
        medium
      }
      bannerImage
      genres
      popularity
      isFavourite
      isFavouriteBlocked
    }
  }
}
